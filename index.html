<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessiing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">

            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-field">
                        <label for="guessingNumber">Enter a number between
                            1-5: 
                        </label>
                        <input type="number" id="guessingNumber" min="1" max="5" required>
                    </div>
                    <div class="button">
                        <button id="check" class="btn" type="submit">check result</button>
                    </div>
                </form>
                <p class="resultText"></p>
                <p class="remainingAttempt"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
